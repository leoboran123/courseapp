{% load static %}

{% for course in courses  %}
    {% if course.isActive %}
                <div class="card-group">
                    <div class="card mt-2" >
                      <img class="card-img-top" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="Card image cap">
                      <div class="card-body" >
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">{{ course.description|truncatechars:20 }}</p>
                        <p>
                            {% if course.isUpdated %}
                                <span class="badge bg-success">Güncellendi</span>
                                {% else %}
                                <span class="badge bg-warning">Güncelleme bekliyor...</span>

                            {% endif %}
                        </p>
                      </div>
                      <div class="card-footer" >
                        <small class="text-muted">{{ course.date }}</small>
                      </div>
                    </div>
                    
                  </div>
    {% endif %}
    
{% endfor %}
